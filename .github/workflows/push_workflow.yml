name: Push Workflow

on:
  push:
    branches:
      - '**'

jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: --ignore-unknown --check
          prettier_plugins: 'prettier-plugin-tailwindcss'
          clean_node_folder: false

      - name: Check types
        uses: keita-hino/vue-tsc-action@main
